---
layout: default
---

<!-- Intro Section -->
<section id="intro" class="intro-section dark sm">
    <div class="img-overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2>Contact Us</h2>
            </div>
        </div>
    </div>
</section>



<section class="light">
<div class="container">
<div class="form-block">
    <form id="contact-form" class="contact-form" action="https://formspree.io/jberry@interloop.ai" method="POST">  
        <h3 class="text-center">Fill out this form and our team will get back to you shortly</h3>  
        <br>         
        <br>    
        <div class="row">  
            <div class="col-xs-12 col-sm-8 col-sm-offset-2">                                                      
            <div class="form-group col-xs-12 col-sm-12">
                <label class="" for="cname">Name*</label>
                <input type="text" class="form-control" id="cname" name="name" placeholder="" minlength="2" required="" aria-required="true">
            </div>                    
            <div class="form-group col-xs-12 col-sm-12">
                <label class="" for="cemail">Email*</label>
                <input type="email" class="form-control" id="cemail" name="email" placeholder="" required="" aria-required="true">
            </div>
            <div class="form-group col-xs-12 col-sm-12">
                <label class="" for="ccompany">Company*</label>
                <input type="text" class="form-control" id="ccompany" name="company" placeholder="" required="" aria-required="true">
            </div>
            <div class="form-group col-xs-12 col-sm-12">
                <label class="" for="cphone">Phone</label>
                <input type="text" class="form-control" id="cphone" name="phone" placeholder="" required="" aria-required="true">
            </div>
            <div class="form-group col-xs-12">
                <label class="" for="cmessage">Your message</label>
                <textarea class="form-control" id="cmessage" name="message" placeholder="Enter your message here" rows="4" required="" aria-required="true"></textarea>
            </div>
             <div class="form-group col-xs-12">
                <button type="submit" class="btn btn-cta btn-primary pull-right">Submit</button>
            </div>      

            <!-- hidden field so we know which form it is -->
            <input type="hidden" name="form" value="contact-us" />

            <!-- hidden field to avoid bots filling out form -->
            <input type="text" name="_gotcha" style="display:none"/>
            
            <!-- hidden field - directs users to thank you page -->
            <input type="hidden" name="_next" value="/contact/thanks" />

        </div><!--//row-->
        </div>   
        <div id="form-messages"></div>
    </form><!--//contact-form-->
</div>
</div>
	
</section>
